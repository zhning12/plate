<!DOCTYPE html>
<html lang="zh">

<head>
    {% block head %}
    <title>404</title>
    <meta name="keywords" content="plate">
    <meta name="description" content="plate"> {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="h5.hai360.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <script src="/static/scripts/material.min.js"></script>
    <link rel="stylesheet" href="/static/styles/mdl/iconfont/material-icons.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="/static/styles/mdl/material.min.css">
    <link rel="stylesheet" href="/static/styles/userpage.css"> {% block styles %} {% endblock %} {% block scripts %} {% endblock %}
</head>

<body>
    <div class="box">
        <!-- Simple header with fixed tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs ">
            <header class="mdl-layout__header mdl-layout--large-screen-only ">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                   <span class="mdl-layout-title">Title</span>
                </div>-->
                <!-- Tabs -->
               <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--large-screen-only">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                    <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
                    <a href="#fixed-tab-4" class="mdl-layout__tab">Tab 4</a>
                </div>

            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="index.html">关于我们</a>
                    <a class="mdl-navigation__link" href="blog.html">团队搜索</a>
                    <a class="mdl-navigation__link" href="about.html">切换团队</a>
                    <a class="mdl-navigation__link" href="contact.html">退出登录</a>
                </nav>
            </div>
       
            <!-- Always shows a header, even in smaller screens. -->
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-footer  mdl-layout--fixed-tabs  ">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__tab-bar mdl-js-ripple-effect ">
                        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
                        <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                        <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
                        <a href="#fixed-tab-4" class="mdl-layout__tab">Tab 4</a>
                    </div>
                </header>
               
                <main class="mdl-layout__content">
                    <div class="page-content">
                        <!-- Your content goes here -->
                    </div>
                </main>
            </div>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
            </div>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <!-- Your content goes here -->
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content">
                        <!-- Your content goes here -->
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                    <div class="page-content">
                        <!-- Your content goes here -->
                    </div>
                </section>
            </main>
        </div>

        {% block body %} {% endblock %}
        <div class="bottom">
            <p>lovingyou</p>
        </div>
        <div class="footer">
            @zhning
        </div>
    </div>
</body>

</html>
