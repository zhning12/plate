    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <div class="box">

            <h1 class="hidden">Plate Sign Up</h1>

        </div>
        <div>
            <!-- Textfield with Floating Label -->

            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">

                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">

        </div>
        <div>
