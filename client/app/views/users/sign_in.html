<html>

<head>
    <link rel="stylesheet" href="/static/styles/mdl/material.min.css">
    <script src="/static/styles/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_blue.min.css" />
    <link rel="stylesheet" href="/static/styles/sign.css" />
</head>

<body>
    <div class="box">
        <div class="sign-page">
            <h1 class="hidden">Plate Sign In</h1>
            <img src="/static/images/index/logo.jpg" class="logo" alt="Plate logo">
        </div>
        <div>
            <!-- Textfield with Floating Label -->

            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">登录邮箱</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">
                    <input class="mdl-textfield__input" type="password" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">密码</label>
                </div>
            </form>
        </div>
        <div>
            <a href="">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn" data-disable-with="正在登陆..." data-goto=`/users/${user_name}`>
                    登录
                </button>
            </a>
        </div>
        <div class="other-choice">
                <p>没有账号？<a href="/sign_up" class="link-sign">立即注册 → </a></p>
        </div>
    </div>
    </div>
</body>

</html>
