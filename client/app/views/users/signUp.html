{% extends '../layout/layout.html' %}
{% block head %}
<title>注册</title>
{% endblock %} 
{% block styles %}
<link rel="stylesheet" href="/static/styles/sign.css" /> 
{% endblock %} 
{% block body %}
<div class="box">
    <div class="sign-page">
        <h1 class="hidden">Plate Sign Up</h1>
        <img src="/static/images/index/logo.jpg" class="logo" alt="Plate logo">
    </div>
    <div>
        <!-- Textfield with Floating Label -->

        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">你的名字</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">邮箱，例如：1001@qq.com</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label filed-type">
                <input class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">密码</label>
            </div>
        </form>
    </div>
    <div>
        <a href="">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn">
                注册
            </button>
        </a>
    </div>
    <div class="other-choice">
        <p>已有 Plate 账户？<a href="/sign-in" class="link-sign">直接登录 → </a></p>
    </div>
</div>
</div>
{% endblock %}
